<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()" color="medium" size="default">Entrar</ion-button><br><br>
  <ion-text color="medium" id="naoTemConta">
  NÃ£o tem uma conta?
  <a routerLink="/home">Criar conta</a>
</ion-text>

</ion-content>
